<!DOCTYPE html>
<html>
<head>
	<title>CoverNote</title>
	<link rel="icon" href="Assets/images/c.svg">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body link="white" alink="white" vlink="white">
	<div class="video-container">
  		<video autoplay loop="true" muted width="100vw" height="100vh">
    		<source type="video/mp4" src="Assets/Video/CoverVideo.mp4">
    		Your browser does not support the video tag.
  		</video>
  
  		<div class="overlay">
  			<div class="logo_div">
  				<img src="Assets/images/logo1.svg" class="logo">
  			</div>
  			<div class="content">
  				<h1 class="heading">The Future of Insurance is Digital</h1>
  				<form name="ContactForm" class="contactForm">
  					<input type="text" required name="email"class="input" placeholder="Name" /><br/>
  					<input type="text" required pattern="[0-9]*" name="email"class="input" placeholder="Enter Your Phone No." title="Phone number can only be nuimeric" /><br/>
  					<input type="email" required name="email"class="input" placeholder="Enter Your email" /><br/>
  					<input type="submit" value="Notify Me" class="submit">
  				</form>
  				<div class="socialLinks">
  					<a href="https://www.linkedin.com/mwlite/company/haulify" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  					<a href="https://www.facebook.com/Haulify-100432781860807" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook-official" aria-hidden="true" style="margin-left: 20px"></i></a>
  					<a href="https://www.instagram.com/haulify.africa/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram" aria-hidden="true" style="margin-left: 20px"></i></a>
  				</div>
  				<h4 class="company">A Merald Group Company</h4>
  			</div>
  			
  		</div>
  		
	</div>
	<div class="footer">
  				<ul>
  					<li>Motor Insurance</li>
  					<li>Corporate Insurance</li>
  					<li>Health Insurance</li>
  					<li>Travel Insurance</li>
  				</ul>
  			</div>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
