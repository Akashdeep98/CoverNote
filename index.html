<!DOCTYPE html>
<html>
<head>
	<title>CoverNote</title>
	<link rel="icon" href="Assets/images/c.svg">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body link="white" alink="white" vlink="white">
	<div class="video-container">
  		<video autoplay loop="true" muted width="100vw" height="100vh">
    		<source type="video/mp4" src="Assets/Video/CoverVideo.mp4">

  		</video>
  
  		<div class="overlay">
  			<div class="logo_div">
  				<img src="Assets/images/logo1.svg" class="logo">
  			</div>
  			<div class="content">
  				<h1 class="heading">The Future of Insurance is Digital</h1>
  				<form name="ContactForm" class="contactForm" action="https://mailthis.to/Ujjwal" method="POST" encType="multipart/form-data">
  					<input type="text" required name="Name"class="input" placeholder="Name" /><br/>
  					<input type="text" required pattern="[0-9]*" name="Contact"class="input" placeholder="Enter Your Phone No." title="Phone number can only be nuimeric" /><br/>
  					<input type="email" required name="_replyto" class="input" placeholder="Enter Your email" /><br/>
  					 <input type="hidden" name="_subject" value="CoverNote Contact form submitted">
  					 <input type="hidden" name="_after" value="Thanks for Sharing your details with Covernote, You will be notified about our latest updates to keep you in loop.">
  					<input type="submit" value="Notify Me" class="submit">
  				</form>
  				<div class="socialLinks">
  					<a href="https://www.linkedin.com/company/covernote" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  					<a href="https://www.facebook.com/Covernote-105311191397598" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook-official" aria-hidden="true" style="margin-left: 20px"></i></a>
  					<a href="https://www.instagram.com/covernote.africa/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram" aria-hidden="true" style="margin-left: 20px"></i></a>
  				</div>
  				<h4 class="company">A Merald Group Company</h4>
  			</div>
  			
  		</div>
  		
	</div>
	<div class="footer">
  				<ul>

  				</ul>
